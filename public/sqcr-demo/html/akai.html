<style>
.img-container {
    width: 100%;
    height: 100%;
}

img {
    height: 100%;
    width: 100%;
}
</style>

<body>
    <div class='img-container'>
        <img src="http://www.oldschooldaw.com/forums/index.php?action=dlattach;topic=2254.0;attach=5275;image"/>
    </div>
    <script>
    loop('vox', async ctx => {
        const pulse = beatFromTick(ctx.tick);
        // Switch pattern on the 0
        if (pulse === 0) kick_pattern = _sample(kicks);
        if (!kick_pattern[pulse]) return ctx.sleep(T / 4);

        // Play sample
        const voxSampleNote = _sample(THUG)
        playInst(sampler, voxSampleNote, 4000);

        ctx.sleep(T / 4);
    });

    loop('snares', async ctx => {
        const pulse = beatFromTick(ctx.tick);
        // // Switch pattern on the 0
        if (pulse === 0) snares_pattern = _sample(snares);
        if (!snares_pattern[pulse]) return ctx.sleep(T / 4);
        playInst(sampler, NOTE_CLAP);
        ctx.sleep(T / 4);
    });

    sqcr.start();
    </script>
</body>
